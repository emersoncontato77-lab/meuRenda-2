<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuRenda+ | Home</title>
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"
      }
    }
    </script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        p {
            margin-bottom: 2rem;
            color: #a1a1aa;
        }
        #userEmail {
            color: #a78bfa;
            font-weight: 600;
        }
        button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo</h1>
        <p>Logado como: <span id="userEmail">Carregando...</span></p>
        <button id="logoutBtn">Sair</button>
    </div>

    <script type="module">
        import { auth, logoutUser } from "./auth.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
           if (!user) {
              window.location.href = "/login.html";
           } else {
              document.getElementById("userEmail").textContent = user.email;
           }
        });

        document.getElementById("logoutBtn").addEventListener("click", async () => {
            const result = await logoutUser();
            if (result.ok) {
                // A verificação onAuthStateChanged já lidará com o redirecionamento, 
                // mas para garantir UX instantânea:
                window.location.href = "/login.html";
            }
        });
    </script>
</body>
</html>
